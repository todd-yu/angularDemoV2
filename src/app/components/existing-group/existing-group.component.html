<div class="user-container">
    <div *ngFor="let user of sampleData" class="user"> Name: {{ user.name }}
        <div *ngFor="let location of user.locationPreferences" class="locations"> 
            <div class="location">
                <p>{{ location.name }} at {{location.address}}</p>
                <p>Coordinates: {{ location.coordinates }}</p>
            </div>
        </div>
    </div>
</div>
