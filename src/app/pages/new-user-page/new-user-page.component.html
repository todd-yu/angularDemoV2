



<div class="page">
    <!-- <div class="nav-back"></div> -->
    <div class="title-container">
        <h1 class="title">New User Sign Up</h1>
        <div class="parallax a"></div>
    </div>
    <div class="info-container">
        <div class="user-name-container">
            <div class="user-name">Name: </div>
            <input [(ngModel)]="name" class="user-name-input" type="text" placeholder="Name">
        </div>
        <div class="user-location-container">
            <div class="user-location" >Location Preferences: </div>
            <input [(ngModel)]="locations" class="user-pref-loc" type="text" placeholder="need to figure out methodology">
        </div>
        <div (click)="onSubmit()" [routerLink]="['/returning-user']" routerLinkActive="router-link-active" class="submit-btn">Submit</div>
    </div>
    <div class="parallax b"></div>
</div>
